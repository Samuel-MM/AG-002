<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>AG-002</title>
</head>

<body>
  <div class="container w-75">
    <form class="form-container">
      <div class="mb-3 question-group">
        <label for="glycemia" class="form-label">Insira o seu nível de glicemia (mg/dl)</label>
        <input type="text" class="form-control" id="glycemia-response" required>
      </div>
      <div class="mb-3 question-group hidden" id="doctor-question">
        <label for="doctor" class="form-label">Quando foi seu último checkup?</label>
        <input type="date" class="form-control" id="patient-response">
      </div>
      <span id="response"><p id="responseText" class="my-1"></p></span>
      <span id="responseDoctor"><p id="responseDoctorText" class="my-1"></p></span>
      <button type="button" class="btn btn-primary my-2" id="submitButton">Enviar</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
